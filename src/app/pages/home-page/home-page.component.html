<section class="padding-remove-top padding-remove-bottom">
  <div class="container">
    <div class="promo-section">
      <div class="promo-wrapper">
        <h2 class="promo-heading">Welcome.</h2>
        <h3>Millions of movies, TV shows and people to discover. Explore now.</h3>
        <app-movie-search></app-movie-search>
      </div>
    </div>
  </div>
</section>
<section>
  <app-movie-list [listName]="popularMoviesHeader" [movieFilterTabs]="popularMoviesFilterTabs" [movies]="movies">
  </app-movie-list>
</section>
<section>
  <app-movie-list [listName]="freeToWatchHeader" [movieFilterTabs]="freeToWatchFilterTabs"
    [movies]="freeToWatch ? freeToWatchMovies : freeToWatchTV" (activeTab)="changeList($event)">
  </app-movie-list>
</section>
